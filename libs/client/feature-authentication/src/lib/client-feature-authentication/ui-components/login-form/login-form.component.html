<form [formGroup]="loginForm" class="flex flex-col" (ngSubmit)="login()">
  <label class="form-control w-full">
    <div class="label">
      <span class="label-text">Email</span>
    </div>
    <input formControlName="email" type="email" placeholder="email" class="input input-bordered w-full"
      [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
  </label>

  <label class="form-control w-full mb-4">
    <div class="label">
      <span class="label-text">Password</span>
    </div>
    <input formControlName="password" type="password" placeholder="password" class="input input-bordered w-full"
      [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
  </label>

  <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>

</form>
